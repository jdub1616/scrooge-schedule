<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tournament Schedule</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 16px;
    max-width: 500px;
    margin: auto;
  }
  h2 {
    text-align: center;
  }
  select {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    margin-bottom: 12px;
  }
  .game {
    padding: 12px;
    border-bottom: 1px solid #ddd;
  }
  .time {
    font-weight: bold;
  }
</style>
</head>

<body>

<h2>Select Your Team</h2>

<select id="dateSelect">
  <option value="">Select Date</option>
</select>

<select id="divisionSelect">
  <option value="">Select Division</option>
</select>

<div id="divisionNotice" style="display:none; margin:12px 0; padding:12px; background:#fff3cd; border:1px solid #ffeeba; border-radius:4px;">
  <strong>Playoffs Notice</strong><br />
  This division has playoffs. Playoff games may be listed as a separate division instead of on this page.
</div>

<select id="teamSelect" disabled>
  <option value="">Select Team</option>
</select>

<div id="schedule"></div>

<script src="script.js"></script>
</body>
</html>
